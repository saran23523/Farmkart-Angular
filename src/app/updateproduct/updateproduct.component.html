<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARM KART - User Registration</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex; /* Allow centering of form container */
      min-height: 100vh; /* Stretch content to fill viewport height */
      margin: 0; /* Remove default body margin */
      background-color: #228B22;
      background-size: cover; /* Resize image to cover the background */
      background-position: center; /* Center the background image */
    }

    .container {
      position: absolute; /* Position form in the center */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center horizontally and vertically */
      width: 400px; /* Adjust width as needed */
      padding: 30px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
      color: white; /* White text for contrast */
      text-align: center; /* Center text within the container */
    }

    h1 {
      font-size: 2rem; /* Increase heading size */
      margin-bottom: 20px;
    }

    form {
      width: 100%; /* Form stretches to container width */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold; /* Bold text for labels */
      color: #ddd; /* Light gray for labels */
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light white border */
      border-radius: 3px;
      font-size: 16px; /* Increase font size for better readability */
      background-color: rgba(0, 0, 0, 0.2); /* Slightly transparent background */
      color: white; /* White text for input fields */
    }

    .container .btn {
      background-color: #4CAF50; /* Maintain green color */
      color: white;
      padding: 12px 20px; /* Slightly larger padding */
      border: none;
      border-radius: 5px; /* More rounded corners */
      cursor: pointer;
      font-weight: bold; /* Bold text for button */
      transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
    }

    input[type="submit"]:hover {
      background-color: #3e8e41; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FARMKART <br/> Update Product</h1>
    <form action="insert"  #form = "ngForm" (ngSubmit)="onSubmitupdate(form)" name="f1" autocomplete="off" >
      <label for="name">Product Name:</label>
      <input type="text" ngModel #name="ngModel" id="name" name="name" required>

      <label for="price">Price:</label>
      <input type="text" ngModel #price="ngModel" id="price" name="price" required>

      <label for="category">Category:</label>
      <input type="text" ngModel #category="ngModel" id="category" name="category" required>
    
    <label for="description">Description:</label>
      <input type="text" ngModel #description="ngModel" id="description" name="description" required>
        
    

      <label for="stock">Stock:</label>
      <input type="text" ngModel #stock="ngModel" id="stack" name="stock" required>

      

      <!--<input type="submit" value="Register"> -->
      <button type="submit" class="btn"> Update </button>
      {{msg}}

      <div class="link" routerLink="/adminhome">Back ?</div>

    </form>
  </div>
</body>
</html>
