<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARM KART - User Registration</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex; /* Allow centering of form container */
      min-height: 100vh; /* Stretch content to fill viewport height */
      margin: 0; /* Remove default body margin */
      background-image: url("../assets/slide3.jpg"); /* Optional background image */
      background-size: cover; /* Resize image to cover the background */
      background-position: center; /* Center the background image */
    }

    .container {
      position: absolute; /* Position form in the center */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center horizontally and vertically */
      width: 400px; /* Adjust width as needed */
      padding: 30px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
      color: white; /* White text for contrast */
      text-align: center; /* Center text within the container */
    }

    h1 {
      font-size: 2rem; /* Increase heading size */
      margin-bottom: 20px;
    }

    form {
      width: 100%; /* Form stretches to container width */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold; /* Bold text for labels */
      color: #ddd; /* Light gray for labels */
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light white border */
      border-radius: 3px;
      font-size: 16px; /* Increase font size for better readability */
      background-color: rgba(0, 0, 0, 0.2); /* Slightly transparent background */
      color: white; /* White text for input fields */
    }

    .container .btn {
      background-color: #4CAF50; /* Maintain green color */
      color: white;
      padding: 12px 20px; /* Slightly larger padding */
      border: none;
      border-radius: 5px; /* More rounded corners */
      cursor: pointer;
      font-weight: bold; /* Bold text for button */
      transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
    }

    input[type="submit"]:hover {
      background-color: #3e8e41; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FARM KART <br/> User Registration</h1>
    <form action="insert"  #form = "ngForm" (ngSubmit)="onSubmit(form)" name="f1" autocomplete="off" >
      <label for="name">Full Name:</label>
      <input type="text" ngModel #name="ngModel" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" ngModel #email="ngModel" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" ngModel #age="ngModel" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
      <input type="radio" ngModel #gender="ngModel" id="gender" name="gender" value="male" required>Male
        
    <input type="radio" ngModel #gender="ngModel" id="gender" name="gender" value="female" required>Female
    

      <label for="phone">Phone Number:</label>
      <input type="tel" ngModel #phone="ngModel" id="phone" name="phone" required>

      <label for="password">Password:</label>
      <input type="password" ngModel #password="ngModel" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" ngModel #confirm_password="ngModel" id="confirm_password" name="confirm_password" required>

      <!--<input type="submit" value="Register"> -->
      <button type="submit" class="btn"> Register</button>

      <div class="link" routerLink="/userlogin">Already having account ?</div>
      <h2>{{msg}}</h2>
    </form>
  </div>
</body>
</html>
