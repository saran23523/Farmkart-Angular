<style>
    body {

    </div>
  </div>
  <script>
    // Get the title element using its ID
    const title = document.getElementById("animated-title");

    // Define animation function
    function animateTitle() {
      // Split the title text into an array of characters
      const chars = title.textContent.split("");

      // Initialize an empty string to store the animated text
      let animatedText = "";

      // Loop through each character with a delay
      for (let i = 0; i < chars.length; i++) {
        setTimeout(() => {
          animatedText += chars[i];
          title.textContent = animatedText;
        }, i * 100); // Adjust delay here (100ms between characters)
      }
    }

    // Call the animation function on page load
    window.onload = animateTitle;
  </script>
  

</body>
